<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> CONSUMO DE SERVICIOS
          </div>
          <br/>
          <div class="col-lg-12" style="text-align: center">
            <div class="row">
              <div class="col-sm-2">
                <button type="button" class="btn btn-success" (click)="getListItems()" value="Consultar">PETICION GET</button>
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-success" (click)="postListItems()" value="Consultar">PETICION POST</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
            <h6>
                <div style="text-align: center; background-color:#008C7C; color: white">Registros con Errores de Datos</div>
            </h6>
        <div class="col-md-12">
            <div class="row" >
                <div id="ResultDatos" class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TITULO</th>
                                <th>MENSAJE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of getData; let i = index">
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.body}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
